<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="formulario" (ngSubmit)="guardarCambios()" novalidate="novalidate">

    <div formGroupName="nombrecompleto"> 

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
                <!-- [ngClass]="{'is-invalid':formulario.get('nombrecompleto.nombre').errors!=null && formulario.get('nombrecompleto.nombre').touched, 'is-valid':formulario.get('nombrecompleto.nombre').errors==null}" -->
                <input 
                    class="form-control" 
                    type="text" 
                    placeholder="Nombre" 
                    formControlName="nombre"
                    [ngClass]="{'is-invalid':formulario.controls['nombrecompleto'].controls['nombre'].errors!=null && formulario.get('nombrecompleto.nombre').touched, 'is-valid':formulario.get('nombrecompleto.nombre').errors==null}"
                    >
                    <div *ngIf="!!formulario.get('nombrecompleto.nombre').errors?.required" class="invalid-feedback">
                        El nombre es obligatorio
                    </div>
                <!-- <div *ngIf="formulario.get('nombrecompleto.nombre').errors?.minlength" class="form-control-feedback invalid-feedback">
                    Por lo menos 3 caracteres
                </div> -->
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">
                <!-- [ngClass]="{'is-invalid':formulario.controls('nombrecompleto.apellido').errors!=null && formulario.controls('nombrecompleto.apellido').touched, 'is-valid':formulario.get('nombrecompleto.apellido').errors==null}" -->
                <input class="form-control" type="text" placeholder="Apellido" formControlName="apellido" >
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">
            <input class="form-control" type="email" placeholder="Correo electrónico" formControlName="correo" [ngClass]="{'is-invalid':formulario.controls['correo'].errors!=null && formulario.controls['correo'].touched, 'is-valid':formulario.controls['correo'].errors==null}">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Username</label>
        <div class="col-md-8">
            <input class="form-control" type="text" placeholder="Username" formControlName="username">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Password</label>
        <div class="col-md-8">
            <input class="form-control" type="password" placeholder="Password" formControlName="password1">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Repetir password</label>
        <div class="col-md-8">
            <input class="form-control" type="password" placeholder="Repetir Contraseña" formControlName="password2">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary">
                Guardar
            </button>
        </div>
    </div>

    {{ formulario.valid}}
    <br>
    {{formulario.status}}
</form>
